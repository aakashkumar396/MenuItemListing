apiVersion: apps/v1
kind: Deployment
metadata:
  name: MenuItemListing-deployment
  labels:
    app: MenuItemListing
spec:
  replicas: 2
  selector:
    matchLabels:
      app: MenuItemListing
  template:
    metadata:
      labels:
        app: MenuItemListing
    spec:
      containers:
      - name: MenuItemListing
        image: docker pull cloudpracticeregistry.azurecr.io/menuitemlistrepo:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80